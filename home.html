<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="webgl-canvas"></canvas>

    <header class="bg-white w-full fixed top-0 z-20">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-lg font-bold text-gray-600">Ho<span class="text-blue-500">me</span></div>
            <div class="tabs">
                <input checked value="home" name="tab" id="home" type="radio" class="input"/>
                <label for="home" class="label" onclick="navigateTo('home.html')">Home</label>
                <input value="about" name="tab" id="about" type="radio" class="input"/>
                <label for="about" class="label" onclick="navigateTo('about.html')">About</label> 
                <input value="skills" name="tab" id="skills" type="radio" class="input"/>
                <label for="skills" class="label" onclick="navigateTo('skills.html')">Skills</label>
            </div>
        </div>
    </header>

    <div id="custom-alert" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <p class="text-lg mb-4">Selamat datang di portofolio saya</p>
            <button id="alert-close-btn" class="bg-blue-500 text-white px-4 py-2 rounded">OK</button>
        </div>
    </div>

    <section class="container mx-auto flex flex-col items-center justify-center min-h-screen p-4 mt-16 relative z-30">
        <h1 class="text-5xl font-bold text-white">Hi, I'm <span class="text-blue-500">Farly</span></h1>
        <h2 class="text-2xl font-semibold text-white mt-2">Web Developer</h2>
        
        <div class="mt-8">
            <div class="newtons-cradle">
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
            </div>
        </div>

        <div class="mt-6">
            <button class="text-black px-4 py-2" id="contact-btn">Contact</button>
            <button class="text-black px-4 py-2" id="download-cv-btn">Download CV</button>
        </div>
        <div class="mt-8">
            <div class="card">
                <img src="img/foto.png" alt="Farly" class="w-60 h-60 rounded-full shadow-lg">
            </div>
        </div>
        <div class="mt-8 flex space-x-4">
            <a href="https://www.linkedin.com/in/farlyhaydy-h-djalil-bbb756311/" class="text-gray-700 hover:text-blue-500"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/frlyhay__/" class="text-gray-700 hover:text-blue-500"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/farlyhaydyhdjalil" class="text-gray-700 hover:text-blue-500"><i class="fab fa-github"></i></a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
